{% extends "./_base.html" %}{% load static %}

{% block title %}Раздел {{current_section}}{% endblock %}

{% block hint %}
<div class="jumbotron">
    <div class="container">
      <h2 class="display-4">{{current_section}}</h2>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      {% for product in product_list %}
      <div class="col-md-4">
        <h2>{{product.name}}</h2>
        <a href="./phone.html">
          <img src="{{product.photo.url}}" width="180">
        </a>
        <form>
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}

{% block advice %}
{% endblock %}
